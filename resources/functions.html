<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flock Functions</title>
    {{> style}}
</head>
<body>
{{> side-nav }}

<main id="main-container">
    <div id="main-content" class="boundary">
        <div id="analysis-report">
            <div class="title-block">
                <h1>Flock Functions</h1>
            </div>
            <table class="table-report">
                <tr>
                    <th>Function Id</th>
                    <th>Env</th>
                    <th>Name</th>
                    <th>Modified</th>
                    <th>Settings</th>
                </tr>
                {{#functions}}
                <tr>
                    <td><a href="/admin/function/{{fid}}">{{fid}}</a></td>
                    <td>{{env}}</td>
                    <td>{{name}}</td>
                    <td>{{modified}}</td>
                    <td>{{settings}}</td>
                </tr>
                {{/functions}}
            </table>
        </div>
    </div>
</main>
</body>
</html>
